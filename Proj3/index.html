<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Frutop</title>
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <dir class="logo">
            <img src="img/logo (2).png" alt="Logo escrito Frutop de rosa">
            </dir>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
            <div class="navbar-icons">
                <img src="img/bell.png">
                <img src="img/user.png" >
                <img src="img/menu.png" >
            </div>
        </div>
        <div class="banner">
            <div class="left-column">
                <div class="search-box">
                    <img src="img/search.png" >
                    <input type="text">
                </div>
                <h1>Mora<span>ngos</span></h1>
                <h3>Sempre enche seu<span> coração de alegria</span></h3>

                <div class="btn">
                    <button type="button" class="primary-btn">Saber mais</button>
                    <button type="button">Assistir vídeo</button>
                </div>
                <div class="social-icons">
                    <img src="img/twitter.png" >
                    <img src="img/instagram.png" >
                    <img src="img/pinterest.png" >
                    <img src="img/facebook.png" >
                </div>
            </div>
            <div class="right-column">
                <img src="img/feature.png" >
            </div>
        </div>
    </div>
